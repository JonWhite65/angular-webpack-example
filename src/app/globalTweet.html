<div ng-cloak>
<div layout="column" layout-fill>
  <md-toolbar>

    <div class="md-toolbar-tools">
      <span>Rettiwt</span>

      <!-- fill up the space between left and right area -->
      <span flex></span>
      <md-button ng-click="hC.guest()">
        Guest
      </md-button>
      <md-menu  md-position-mode="target-right target" md-offset="0, 72">
      <md-button md-menu-origin ng-click="hC.toggleLogin($mdOpenMenu, $event)">
        Login/New User
      </md-button>
      <md-menu-content layout="column">

        <md-menu-item>
            <p  md-menu-align-target> Please Login! </p>
        </md-menu-item>
        <div layout="row">
         <md-menu-item>
           <md-input-container>
             <label>Username</label>
             <input type="text" ng-model="username" required md-maxlength="10">

           </md-input-container>
         </md-menu-item>
         <md-menu-item>
             <md-input-container>
            <label>Password</label>
              <input type="text" ng-model="password" required md-maxlength="10">

            </md-input-container>
          </md-menu-item>
          <md-menu-item>
            <md-button md-prevent-menu-close ng-click="hC.login(username,password)">
              Login
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button md-prevent-menu-close ng-click="hC.newUser(username,password)">
              New User
            </md-button>
          </md-menu-item>
        </div>
        <md-menu-item>
        <p ng-if="$scope.showError" >{{$scope.errorMessage}}</p>
      </md-menu-item>
      </md-menu-content>
    </md-menu>
  </div>

  </md-toolbar>



<div >
<div layout-fill style="min-height: 224px;" layout="row">
  <div flex theme="forest">First item in row</div>
  <div flex>Second item in row</div>
</div>
<div layout="column">
  <div flex="66" md-color= "red" >First item in column</div>
  <div flex="33">Second item in column</div>
</div>
</div>
